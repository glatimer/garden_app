<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Willamette Valley Garden Planner</title>
  </head>
  <body class="container-body">
    <header class="jumbotron"></header>

    <h1>
      Willamette Valley Garden <br />
      Planning App
    </h1>

    <p id="site-instructions">
      This plot is based on a standard 3x6 foot raised bed and each square
      represents a square foot. Drag the items onto your garden bed to map out
      your plants. Simply click on an item to remove it from the garden.
    </p>

    <section class="vegetable-container">
      <div class="draggable-images">
        <img
          src="images/basil.png"
          alt="basil"
          draggable="true"
          id="basil"
          ondragstart="drag(event)"
        />
        <img
          src="images/beetroot.png"
          alt="beetroot"
          draggable="true"
          id="beetroot"
          ondragstart="drag(event)"
        />
        <img
          src="images/cabbage.png"
          alt="cabbage"
          draggable="true"
          id="cabbage"
          ondragstart="drag(event)"
        />
        <img
          src="images/Carrot.png"
          alt="carrot"
          draggable="true"
          id="carrot"
          ondragstart="drag(event)"
        />
        <img
          src="images/lavender.png"
          alt="lavender"
          draggable="true"
          id="lavender"
          ondragstart="drag(event)"
        />
        <img
          src="images/peas.png"
          alt="peas"
          draggable="true"
          id="peas"
          ondragstart="drag(event)"
        />
        <img
          src="images/pepper.png"
          alt="pepper"
          draggable="true"
          id="pepper"
          ondragstart="drag(event)"
        />
        <img
          src="images/radish.png"
          alt="radish"
          draggable="true"
          id="radish"
          ondragstart="drag(event)"
        />
        <img
          src="images/rosemary.png"
          alt="rosemary"
          draggable="true"
          id="rosemary"
          ondragstart="drag(event)"
        />
        <img
          src="images/Tomato.png"
          alt="tomato"
          draggable="true"
          id="tomato"
          ondragstart="drag(event)"
        />
      </div>
      <div>
        <label for="plot-size">Garden Plot Size: </label>
        <input
          type="text"
          id="plot-size"
          placeholder="Enter size (e.g., 3x6)"
        />
      </div>
    </section>

    <section class="garden-container">
      <table id="garden-grid" class="garden-grid"></table>
    </section>
    <script src="js/scripts.js"></script>

    <div id="sidebar">
      <h3>How to plant your seeds:</h3>
      <div id="information">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
